<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="page-container">
        <div class="title">
            <h1>Calculator</h1>
        </div>
        <div class="main-calculator">
            <div id="calc-bar">
                <span class="input-output"></span>
            </div>
            <div class="row">
                <button class="clear-btn">C</button>
                <button class="back-btn">âŒ«</button>
                <button class="division-btn">/</button>
                <button class="multiply-btn">X</button>
            </div>
            <div class="row">
                <button class="btn-1">1</button>
                <button class="btn-2">2</button>
                <button class="btn-3">3</button>
                <button class="subtract-btn">-</button>
            </div>
            <div class="row">
                <button class="btn-4">4</button>
                <button class="btn-5">5</button>
                <button class="btn-6">6</button>
                <button class="add-btn">+</button>
            </div>
            <div class=" row row-seven-eight-nine">
                <button class="btn-4">7</button>
                <button class="btn-5">8</button>
                <button class="btn-6">9</button>
                <button class="decimal-btn">.</button>
            </div>
            <div class="row row-last">
                <button class="btn-0">0</button>
                <button class="equals-btn">=</button>
            </div>
        </div>
    </div>
</body>
</html>
